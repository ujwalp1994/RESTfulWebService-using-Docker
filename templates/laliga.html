<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
 <!--  <div id="container">
    <div id="header">
      <img src="/static/mainEl.jpg">
    </div> -->
  <table class="myTable" style="width: 100%;">
  <!-- table header -->
  {% if display_data %}
  <tr>
     {% for key in display_data[0] %}
     <th> {{ key }} </th>
     {% endfor %}
  </tr>
  {% endif %}

  <!-- table rows -->
  {% for dict_item in display_data %}
  <tr>
     {% for value in dict_item.values() %}
     <td style="text-align: center;"> {{ value }} </td>
     {% endfor %}
  </tr>
  {% endfor %}
  </table>
 <!--  </div> -->
</body>
</html>
